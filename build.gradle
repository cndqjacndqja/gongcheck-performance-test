plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'
    implementation group: 'org.ngrinder', name: 'ngrinder-groovy', version: '3.5.5-p1'
}

configurations {
    groovy
}
test {
    useJUnitPlatform()
}
